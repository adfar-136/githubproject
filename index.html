<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub User Search</h1>
            <form id="searchForm">
                <input type="text" id="username" placeholder="Enter GitHub username">
                <button type="submit">Search</button>
            </form>
        </header>
        <nav>
            <ul>
                <li><a href="#" id="overview-tab" class="active">Overview</a></li>
                <li><a href="#" id="repos-tab">Repositories</a></li>
                <li><a href="#" id="favorites-tab">Favorite Repos</a></li>
            </ul>
        </nav>
        <div id="content">
            <div id="overview" class="tab-content active"></div>
            <div id="repos" class="tab-content"></div>
            <div id="favorites" class="tab-content"></div>
        </div>
        <div id="pagination"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
